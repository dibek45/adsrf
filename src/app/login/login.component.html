<div class="login-container">
  <h1>Iniciar Sesión</h1>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <input
      type="text"
      placeholder="Usuario"
      name="username"
      [(ngModel)]="username"
      required
    />
    <input
      type="password"
      placeholder="Contraseña"
      name="password"
      [(ngModel)]="password"
      required
    />
<button (click)="login()">Entrar</button>
  </form>
</div>
