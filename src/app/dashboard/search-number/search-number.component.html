<div class="search-container">
  <input
    type="text"
    placeholder="Buscar por teléfono..."
    [(ngModel)]="telefono"
    (ngModelChange)="buscarPorTelefono()"
  />
  <span class="clear-btn" *ngIf="telefono" (click)="limpiarTelefono()">✕</span>
</div>

<!-- Lista de compradores únicos -->
<div class="resultados" *ngIf="resultados.length > 0">
  <div
    class="item"
    *ngFor="let resultado of resultados"
    (click)="seleccionarPorComprador(resultado.comprador)"
  >
    <div class="info">
      <strong>{{ resultado.comprador?.nombre || 'Sin nombre' }}</strong>
      <small>{{ resultado.comprador?.telefono }}</small>
    </div>
    <span class="badge">{{ resultado.cantidad }} boletos</span>
  </div>
</div>
